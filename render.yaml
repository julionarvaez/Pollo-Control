services:
  - type: web
    name: pollo-control
    env: python
    plan: free
    runtime: python-3.11.10
    buildCommand: pip install --upgrade pip && pip install --only-binary=:all: -r backend/requirements.txt
    startCommand: gunicorn backend.app:app --workers 2 --threads 4 --timeout 120 --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        sync: false
        value: ""
      - key: DATA_DIR
        value: /data
      - key: DATABASE_URL
        fromDatabase:
          name: pollo-db
          property: connectionString
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

databases:
  - name: pollo-db
    plan: free
